<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
        <h1>Formulario de registro</h1>
        <form action="">
            <label for="Get-name">Nombre:</label>
            <input id="GET-name" type="text" name="name"/>
        </form>
        
        <br>
        
        <form action="">
            <label for="Get-lastname">Apellido:</label>
            <input id="GET-lastname" type="text" name="lastname"/>
         </form>
        
         <br>
        
         <form action="">
            <label for="Get-modalidad">Modalidad de cursada:</label>
            <input id="GET-modalidad" type="radio" name="ondemand" value="o"/>On-demand
            <input id="GET-modalidad" type="radio" name="envivo" value="e"/>En vivo
        </form>
        
        <br>

        <form action="">
            <label for="GET-email">Correo:</label>
            <input id="GET-email" type="email" name="email"/>
        </form>

        <br>

        <p>
            <input type="checkbox"/>Deseo recibir informacion sobre nuevos posteos en la plataforma de Nucba.

        </p>
       
        <p>
            <input type="checkbox"/>Declaro que lei los terminos y condiciones y estoy listo para convertirme en desarrollador web Full Stack.
        </p>

        <input type="submit"/>



        


        
    
</body>
</html>
